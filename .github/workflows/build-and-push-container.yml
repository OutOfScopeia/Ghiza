name: Build and Push with ACR
on:
  push:
    branches:
      - '*'
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'Ghiza.sln'
      - 'global.json'
      - '.github/workflows/build-and-push-container.yml'
  workflow_dispatch:

env:
  TAG: ${{ github.ref_name }}-${{ github.sha }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:  
      - name: ACR build
        id: acr
        uses: azure/acr-build@v1
        with:
          service_principal: ${{ fromJson(secrets.AZURE_CREDENTIALS).appId }}
          service_principal_password: ${{ fromJson(secrets.AZURE_CREDENTIALS).password }}
          tenant: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenant }}
          registry: ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}
          repository: ghiza
          image: ghiza
          tag: ${{ env.TAG }}
          folder: ./
          dockerfile: ./Dockerfile
          branch: ${{ github.ref_name }}
          # git_access_token: ${{ secrets.git_access_token }}